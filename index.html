<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batashi Bank Ltd.</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="md:mt-16">
        <h1 class="text-xl md:text-6xl font-normal md:font-bold text-center py-2 md:py-5"><span class="text-blue-500 md:font-extrabold">::. Welcome .::</h1>
        <h1 class="text-xl md:text-5xl font-normal md:font-bold text-center py-2 md:py-10"><span class="text-blue-500 md:font-extrabold">Batashi</span> Bank Ltd.</h1>
    </header>
    <main>
        <section class="mx-auto w-5/12 py-2 md:py-5">
            
            <div class="shadow-lg rounded-md py-2 md:py-6 px-2 md:px-6 text-center">
                <h1 class="text-sm md:text-xl font-normal md:font-semibold">
                    Sign in to access your account
                </h1>
                <input class="w-4/5 my-2 md:my-4 py-1 md:py-2 px-1 md:px-4 rounded-md text-gray-900 text-lg border-2" type="email" placeholder="Type Your Email.....">

                <input class="w-4/5 my-2 md:my-4 py-1 md:py-2 px-1 md:px-4 rounded-md text-gray-900 text-lg border-2" type="password" placeholder="Type Your Password.....">

                <button id="btn-deposite" class="mx-auto bg-amber-400 text-white font-semibold block py-1 md:py-2 px-2 md:px-5 rounded-md w-1/3 md:w-2/5" type="submit">Submit</button>
            </div>
            
        </section>
    </main>
</body>
</html>
